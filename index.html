<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>최아들인스타</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  .background {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 216.6%;
    background-image: url('최아들인스타.png');
    background-size: cover;
    background-position: center;
  }
  .button {
    position: absolute;
    background-color: transparent;
    border: none;
    cursor: pointer;
  }
  .imageModal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.9);
  }
  .modalContent {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
  }
  .closeButton {
    position: absolute;
    top: 25px;
    left: 25px;
    width: 50px;
    height: 50px;
    opacity: 0; /* 투명 버튼 */
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="background">
  <button class="button button1" onclick="window.open('https://crimescene118.github.io/-/', '_blank')"></button>
  <button class="button button2" onclick="openImage()"></button>
</div>

<div id="myModal" class="imageModal">
  <img class="modalContent" id="img01">
  <button class="closeButton" onclick="window.open('https://crimescene118.github.io/choiinsta/', '_blank')"></button>
</div>

<script>
function openImage() {
  var modal = document.getElementById("myModal");
  var img = document.getElementById("img01");
  modal.style.display = "block";
  img.src = '최아들인스타게시글.png'; // 여기에 새로운 이미지의 경로를 넣으세요.
}

// 이미지나 이미지 외부를 클릭했을 때 모달을 닫는 기능은 추가적인 작업이 필요할 수 있습니다.
</script>

</body>
</html>
